security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        #  Use only ONE firewall for the entire site, including /api
        api: 
            pattern: ^/api 
            stateless: true 
            provider: app_user_provider 
            # optionally add authenticator if you use tokens # custom_authenticator: App\Security\ApiTokenAuthenticator
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        main:
            pattern: ^/
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\FormLoginAuthenticator
            logout:
                path: app_logout
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                # always_remember_me: true

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

    access_control:
        #  Only authenticated users can access the React spaceclient
        - { path: ^/app/spaceclient, roles: ROLE_USER }

        #  Allow public access to user status check for React header
        - { path: ^/api/user-status, roles: PUBLIC_ACCESS }

        #  (Optional) restrict other API routes if you add more in future
        # - { path: ^/api, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
